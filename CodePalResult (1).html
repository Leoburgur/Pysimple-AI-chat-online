<style>
    body {
    font-family: Arial, sans-serif;
}

.chat-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    background-color: #f7f7f7;
}

.chat-container h1 {
    text-align: center;
    margin-bottom: 20px;
}

.chat-messages {
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #ffffff;
}

.chat-messages p {
    margin: 5px 0;
}

.chat-input {
    display: flex;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.chat-input button {
    margin-left: 10px;
}
</style>

<script>
    (function() {
        window.onload = function() {
            parent.iframeLoaded();
        }
    })();
    try {
    $(document).ready(function() {
    $('#sendButton').click(function() {
        sendMessage();
    });

    $('#userInput').keypress(function(e) {
        if (e.which === 13) {
            sendMessage();
        }
    });

    function sendMessage() {
        var userInput = $('#userInput').val();
        if (userInput.trim() !== '') {
            var userMessage = '<p class="text-right">' + userInput + '</p>';
            $('#chatMessages').append(userMessage);
            $('#userInput').val('');

            // Simulate AI response after 1 second
            setTimeout(function() {
                var aiMessage = '<p class="text-left">Thank you for your message! Our AI assistant will get back to you shortly.</p>';
                $('#chatMessages').append(aiMessage);
            }, 1000);
        }
    }
});
    } catch (e) {
        console.log("Error in JS code", e);
    }
</script>
